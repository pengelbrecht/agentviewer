name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o agentviewer-${{ matrix.suffix }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.suffix }}
          path: agentviewer-${{ matrix.suffix }}${{ matrix.ext }}

  # Build Linux packages (.deb, .rpm)
  package:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
          - goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: agentviewer-linux-${{ matrix.goarch }}
          path: dist

      - name: List downloaded binary
        run: ls -la dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build deb package
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOARCH: ${{ matrix.goarch }}
        run: envsubst < nfpm.yaml | nfpm package --config /dev/stdin --packager deb --target dist/

      - name: Build rpm package
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOARCH: ${{ matrix.goarch }}
        run: envsubst < nfpm.yaml | nfpm package --config /dev/stdin --packager rpm --target dist/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.goarch }}-deb
          path: dist/*.deb

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.goarch }}-rpm
          path: dist/*.rpm

  release:
    needs: [build, package]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create version-less package copies for stable URLs
        working-directory: binaries
        run: |
          # Create version-less copies of .deb and .rpm files so /latest/download/ URLs work
          for deb in agentviewer_*_amd64.deb; do
            [ -f "$deb" ] && cp "$deb" agentviewer_amd64.deb
          done
          for deb in agentviewer_*_arm64.deb; do
            [ -f "$deb" ] && cp "$deb" agentviewer_arm64.deb
          done
          for rpm in agentviewer-*-*.x86_64.rpm; do
            [ -f "$rpm" ] && cp "$rpm" agentviewer_x86_64.rpm
          done
          for rpm in agentviewer-*-*.aarch64.rpm; do
            [ -f "$rpm" ] && cp "$rpm" agentviewer_aarch64.rpm
          done
          ls -la

      - name: Generate checksums
        working-directory: binaries
        run: |
          sha256sum agentviewer-* *.deb *.rpm 2>/dev/null > checksums.txt || sha256sum agentviewer-* > checksums.txt
          cat checksums.txt

      - name: Save checksums for formula update
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: binaries/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/agentviewer-*
            binaries/*.deb
            binaries/*.rpm
            binaries/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ always() && needs.release.result != 'cancelled' && !contains(github.ref_name, '-') }}

    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: pengelbrecht/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: checksums

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          # Extract SHA256 hashes from checksums.txt
          SHA_DARWIN_ARM64=$(grep 'agentviewer-darwin-arm64$' checksums.txt | awk '{print $1}')
          SHA_DARWIN_AMD64=$(grep 'agentviewer-darwin-amd64$' checksums.txt | awk '{print $1}')
          SHA_LINUX_ARM64=$(grep 'agentviewer-linux-arm64$' checksums.txt | awk '{print $1}')
          SHA_LINUX_AMD64=$(grep 'agentviewer-linux-amd64$' checksums.txt | awk '{print $1}')

          echo "Darwin ARM64: $SHA_DARWIN_ARM64"
          echo "Darwin AMD64: $SHA_DARWIN_AMD64"
          echo "Linux ARM64: $SHA_LINUX_ARM64"
          echo "Linux AMD64: $SHA_LINUX_AMD64"

          FORMULA=homebrew-tap/Formula/agentviewer.rb

          # Update version
          sed -i "s/version \".*\"/version \"${{ steps.version.outputs.VERSION }}\"/" $FORMULA

          # Update SHA256 hashes using awk (finds URL line, updates sha256 on next line)
          awk -v sha="$SHA_DARWIN_ARM64" '/darwin-arm64"$/{getline; sub(/sha256 "[^"]*"/, "sha256 \""sha"\"")}1' $FORMULA > tmp && mv tmp $FORMULA
          awk -v sha="$SHA_DARWIN_AMD64" '/darwin-amd64"$/{getline; sub(/sha256 "[^"]*"/, "sha256 \""sha"\"")}1' $FORMULA > tmp && mv tmp $FORMULA
          awk -v sha="$SHA_LINUX_ARM64" '/linux-arm64"$/{getline; sub(/sha256 "[^"]*"/, "sha256 \""sha"\"")}1' $FORMULA > tmp && mv tmp $FORMULA
          awk -v sha="$SHA_LINUX_AMD64" '/linux-amd64"$/{getline; sub(/sha256 "[^"]*"/, "sha256 \""sha"\"")}1' $FORMULA > tmp && mv tmp $FORMULA

          cat $FORMULA

      - name: Commit and push formula update
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agentviewer.rb
          git commit -m "Update agentviewer to ${{ github.ref_name }}" || echo "No changes to commit"
          git push
