name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o agentviewer-${{ matrix.suffix }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.suffix }}
          path: agentviewer-${{ matrix.suffix }}${{ matrix.ext }}

  # Build Linux packages (.deb, .rpm)
  package:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
          - goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: agentviewer-linux-${{ matrix.goarch }}
          path: dist

      - name: List downloaded binary
        run: ls -la dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build deb package
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOARCH: ${{ matrix.goarch }}
        run: envsubst < nfpm.yaml | nfpm package --config /dev/stdin --packager deb --target dist/

      - name: Build rpm package
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOARCH: ${{ matrix.goarch }}
        run: envsubst < nfpm.yaml | nfpm package --config /dev/stdin --packager rpm --target dist/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.goarch }}-deb
          path: dist/*.deb

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentviewer-${{ matrix.goarch }}-rpm
          path: dist/*.rpm

  release:
    needs: [build, package]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Generate checksums
        working-directory: binaries
        run: |
          sha256sum agentviewer-* *.deb *.rpm 2>/dev/null > checksums.txt || sha256sum agentviewer-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/agentviewer-*
            binaries/*.deb
            binaries/*.rpm
            binaries/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save checksums for formula update
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: binaries/checksums.txt

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}  # Skip for prereleases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: checksums

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          # Extract SHA256 hashes from checksums.txt
          SHA_DARWIN_ARM64=$(grep 'agentviewer-darwin-arm64$' checksums.txt | awk '{print $1}')
          SHA_DARWIN_AMD64=$(grep 'agentviewer-darwin-amd64$' checksums.txt | awk '{print $1}')
          SHA_LINUX_ARM64=$(grep 'agentviewer-linux-arm64$' checksums.txt | awk '{print $1}')
          SHA_LINUX_AMD64=$(grep 'agentviewer-linux-amd64$' checksums.txt | awk '{print $1}')

          echo "Darwin ARM64: $SHA_DARWIN_ARM64"
          echo "Darwin AMD64: $SHA_DARWIN_AMD64"
          echo "Linux ARM64: $SHA_LINUX_ARM64"
          echo "Linux AMD64: $SHA_LINUX_AMD64"

          # Update version
          sed -i "s/version \".*\"/version \"${{ steps.version.outputs.VERSION }}\"/" homebrew/Formula/agentviewer.rb

          # Update SHA256 hashes (replace placeholders or existing hashes)
          sed -i "s/sha256 \"PLACEHOLDER_SHA256_DARWIN_ARM64\"/sha256 \"$SHA_DARWIN_ARM64\"/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA256_DARWIN_AMD64\"/sha256 \"$SHA_DARWIN_AMD64\"/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA256_LINUX_ARM64\"/sha256 \"$SHA_LINUX_ARM64\"/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA256_LINUX_AMD64\"/sha256 \"$SHA_LINUX_AMD64\"/" homebrew/Formula/agentviewer.rb

          # Also handle updates (replace existing 64-char hashes)
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"\(.*darwin-arm64\)/sha256 \"$SHA_DARWIN_ARM64\"\1/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"\(.*darwin-amd64\)/sha256 \"$SHA_DARWIN_AMD64\"\1/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"\(.*linux-arm64\)/sha256 \"$SHA_LINUX_ARM64\"\1/" homebrew/Formula/agentviewer.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"\(.*linux-amd64\)/sha256 \"$SHA_LINUX_AMD64\"\1/" homebrew/Formula/agentviewer.rb

          cat homebrew/Formula/agentviewer.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homebrew/Formula/agentviewer.rb
          git commit -m "Update Homebrew formula for ${{ github.ref_name }}" || echo "No changes to commit"
          git push
