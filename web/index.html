<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agentviewer</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/vendor/highlight-github-dark.min.css">
    <link rel="stylesheet" href="/vendor/highlight-github-light.min.css">
    <link rel="stylesheet" href="/vendor/katex.min.css">
    <link rel="stylesheet" href="/vendor/diff2html.min.css">
</head>
<body>
    <div id="app">
        <header id="tabs-bar">
            <div id="tabs-container"></div>
            <button id="theme-toggle" aria-label="Toggle theme" title="Toggle dark/light mode">
                <span class="theme-icon theme-icon-dark">☀</span>
                <span class="theme-icon theme-icon-light">☾</span>
            </button>
        </header>
        <main id="content">
            <div class="empty-state">
                <h2>No tabs open</h2>
                <p>Waiting for content from AI agent...</p>
            </div>
        </main>
        <!-- Search bar overlay -->
        <div id="search-bar" class="search-bar hidden">
            <input type="text" id="search-input" placeholder="Search in content..." autocomplete="off" />
            <span id="search-count" class="search-count"></span>
            <button id="search-prev" class="search-nav-btn" title="Previous match (Shift+Enter)">
                <span>&#8593;</span>
            </button>
            <button id="search-next" class="search-nav-btn" title="Next match (Enter)">
                <span>&#8595;</span>
            </button>
            <button id="search-close" class="search-close-btn" title="Close (Escape)">
                <span>&times;</span>
            </button>
        </div>
    </div>
    <!-- Vendor JS -->
    <script src="/vendor/marked.min.js"></script>
    <script src="/vendor/highlight.min.js"></script>
    <script src="/vendor/mermaid.min.js"></script>
    <script src="/vendor/katex.min.js"></script>
    <script src="/vendor/diff2html-ui-slim.min.js"></script>
    <!-- App JS -->
    <script src="/app.js"></script>
</body>
</html>
